<html>
    <head>
        <title>Face recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>


    <link rel="stylesheet" href="style.css">
    </head>

        <body>
            <div class="container">

                <center>

                    <h1>Face Recognition</h1>
                    <br>
                    <label>Model has been trained on: </label>
                    <br>
                    <h3>Mother,Sister, Father.</h3>
                    <br>
                    <label>Webcam view: </label>
                    <br>
                    <div id="camera"></div>
                    <br>
                    <label>Snapshot view: </label>
                    <br>
                    <div id="output"></div>
                    <br>
                    <button id="capture_img" class="btn btn-primary" onclick="capture_image()">Capture image:</button>
                    <br><br>
                    <button id="Identify_img" class="btn btn-primary" onclick="identify_image()">Identify image</button>
                    <br><br>
                    <p style="font-size:22px">Object: <span id="result_object_name"></span></p>
                    <p style="font-size:22px">Accuracy: <span id="result_object_accuracy"></span></p>
                </center>
                <script src="main.js"></script>
            </div>
        </body>
</html>
